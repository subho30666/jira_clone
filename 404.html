<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        color: #ff4d4d;
      }
      p {
        font-size: 1.5rem;
        color: #333;
        margin: 20px 0;
      }
      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Sorry, the page you are looking for does not exist.</p>
      <p><a href="/">Go back to home</a></p>
    </div>
    <script>
      // Ensure the redirect goes to the base path of the GitHub Pages site
      const basePath = "/jira_clone/";
      if (!window.location.pathname.startsWith(basePath)) {
        window.location.href = basePath + window.location.pathname;
      }
    </script>
  </body>
</html>
