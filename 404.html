<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
        padding: 50px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .title {
        font-size: 100px;
        margin: 0;
        color: #333;
      }

      .message {
        font-size: 24px;
        color: #666;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border-radius: 5px;
        font-weight: bold;

        &:hover {
          background-color: #0056b3;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">404</div>
      <p class="message">Oops! The page you’re looking for doesn’t exist.</p>
      <a class="back-link" href="/jira_clone">Go back to Jira Home</a>
    </div>
  </body>
</html>
